<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./assets/logo-filmes.ico" type="image/x-icon">
  <link rel="stylesheet" href="../static/bootstrap.css">
  <link rel="stylesheet" href="../static/css/index.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <title>+Filmes</title>
</head>
<body>
  {% with messages = get_flashed_messages(with_categories=true) %}

  {% if messages %}
    {% for category, message in messages %}
      <div class="alert alert-{{category}} alert-dismissible fade show position-fixed top-0 mt-3 start-50 translate-middle-x z-3" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}
  {% endif %}
  {% endwith %}

  <header class="bg-black d-flex py-3 px-4 align-items-center justify-content-between">
    <div>
      <a href="/">
        <img src="../static/img/logo-filmes.svg" alt="Logo +Filmes" width="80" height="80">
      </a>
    </div>

    <div class="d-flex justify-content-center align-items-center w-50">
      <form class="w-50" method="get" action="/search">
        <div class="input-group">
          <input type="search" name="search" class="form-control" placeholder="Digite aqui...">
          <button class="btn btn-danger">
            <img src="../static/img/Search.svg" alt="Lupa">
          </button>
        </div>
      </form>
    </div>

    <div class="d-flex gap-3 align-items-center justify-content-center"> 
      <a href="" class="btn btn-danger rounded-circle text-light fw-medium fs-4 px-3">
        {{ session['user_name'][0] }}
      </a>

      <a href="/">
        <img src="../static/img/Home.svg" alt="">
      </a>

      <a href="/exit">
        <img src="../static/img/Exit.svg" alt="">
      </a>
    </div>
  </header>

  {% block views %} {% endblock %}
</script>
</body>
</html>
